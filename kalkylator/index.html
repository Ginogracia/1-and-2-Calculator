<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylator</title>
    <script src="kalkylator.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div id="calculator">
    <div class="button-clear"><h3>AC</h3></div>
    <input id="display" readonly></input>
        <div id="keys">
            <div class="button button-seven"><h2>7</h2></div>
            <div class="button button-four"><h2>4</h2></div>
            <div class="button button-one"><h2>1</h2></div>
            <div class="button button-zero"><h2>0</h2></div>
            <div class="button button-eight"><h2>8</h2></div>
            <div class="button button-five"><h2>5</h2></div>
            <div class="button button-two"><h2>2</h2></div>
            <div class="button button-dot"><h2>.</h2></div>
            <div class="button button-nine"><h2>9</h2></div>
            <div class="button button-six"><h2>6</h2></div>
            <div class="button button-three"><h2>3</h2></div>
            <div class="button button-equal-sign"><h2>=</h2></div>
            <div class="button button-divide"><h2>รท</h2></div>
            <div class="button button-multiply"><h2>x</h2></div>
            <div class="button button-minus"><h2>-</h2></div>
            <div class="button button-plus"><h2>+</h2></div>
        </div>

    </div>
</body>
</html>
